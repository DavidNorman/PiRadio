<!DOCTYPE html>
<html lang="en" ng-app="piradio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="PiRadio main page">
    <meta name="author" content="David Norman">
    <link rel="icon" href="img/favicon.ico">

    <title>PiRadio</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/piradio.css" />

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <script type="text/javascript" src="js/server-status.js"></script>
    <script type="text/javascript" src="js/slim-client.js"></script>

    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/browse_track.js"></script>
    <script type="text/javascript" src="js/browse_album.js"></script>
    <script type="text/javascript" src="js/browse_artist.js"></script>
    <script type="text/javascript" src="js/playlist.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body role="document">

    <div>
      <a href="#/search"><span class="glyphicon glyphicon-search"></span></a>
      <a href="#/playlist"><span class="glyphicon glyphicon-list"></span></a>
      <a href="#/"><span class="glyphicon glyphicon-fast-backward"></span></a>
      <a href="#/"><span class="glyphicon glyphicon-play"></span></a>
      <a href="#/"><span class="glyphicon glyphicon-pause"></span></a>
      <a href="#/"><span class="glyphicon glyphicon-fast-forward"></span></a>
    </div>

    <div class="container main-body" role="main">
      <div ng-view></div>
    </div>

  </body>
</html>
