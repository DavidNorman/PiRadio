<div>
  <form novalidate class="simple-form" ng-submit="submitSearch()">
    <input type="text" ng-model="searchText" placeholder="Search" />
  </form>
</div>

<table class="table table-striped" ng-init="init()">
  <thead>
    <tr>
      <th>Track</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="r in tracks">
      <td>{{r}}</td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th>Album</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="r in albums">
      <td>{{r}}</td>
    </tr>
  </tbody>
  <thead>
    <tr>
      <th>Artist</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="r in artists">
      <td>{{r}}</td>
    </tr>
  </tbody>

</table>
